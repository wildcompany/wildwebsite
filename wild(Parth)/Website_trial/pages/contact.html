<body>
 <div id="navbar-container"></div>
<section class="contact-section">
    <div class="contact-container">

        <div class="contact-info">
            <h2>Let's Connect</h2>
            <p>If you have any questions, collaborations, or opportunities, feel free to reach out. Iâ€™d love to hear from you.</p>

            <div class="details">
                <p><strong>Email:</strong> yourname@example.com</p>

            </div>
        </div>

        <form class="contact-form" action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">

            <input type="hidden" name="_next" value="thankyou.html">

            <button type="submit">Send Message</button>
        </form>

    </div>
</section>
