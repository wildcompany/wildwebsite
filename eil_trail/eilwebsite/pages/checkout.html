<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | WILD – Emotional Intelligence</title>
  <link rel="stylesheet" href="/eil_trail/eilwebsite/css/checkout.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

<!-- Navbar -->
<header class="navbar">
  <div class="logo">
    <div class="logo-circle" style="background-image:url(/eilwebsite/images/logo.png)"></div>
    <span>Emotional Intelligence</span>
  </div>

  <nav>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="subscription.html">Subscription</a></li>
    </ul>
  </nav>
</header>

<!-- Checkout Container -->
<div class="checkout-container">

  <!-- Left: Payment Details -->
  <div class="payment-section">
    <h2>Payment Details</h2>

    <label>Full Name</label>
    <input type="text" placeholder="John Doe">

    <label>Email Address</label>
    <input type="email" placeholder="john@example.com">

    <label>Card Number</label>
    <input type="text" placeholder="1234 5678 9012 3456">

    <div class="half-inputs">
      <div>
        <label>Expiry Date</label>
        <input type="text" placeholder="MM/YY">
      </div>

      <div>
        <label>CVV</label>
        <input type="text" placeholder="123">
      </div>
    </div>

    <button class="btn-pay">Complete Payment →</button>
  </div>

  <!-- Right: Order Summary -->
  <div class="summary-section">
    <h3>Your Plan</h3>

    <div class="summary-card">
      <h4>Premium Monthly Access</h4>
      <p class="description">Unlimited premium videos, exclusive articles, events access.</p>

      <div class="price-row">
        <span>Subscription</span>
        <span>$19.99 / month</span>
      </div>

      <div class="price-row">
        <span>Platform Fee</span>
        <span>$0.00</span>
      </div>

      <hr>

      <div class="total-row">
        <span>Total</span>
        <span class="total-price">$19.99</span>
      </div>
    </div>
  </div>

</div>

<!-- Footer -->
<footer>
  <p>© 2025 WILD – Emotional Intelligence in Leadership. All Rights Reserved.</p>
</footer>

</body>
</html>
